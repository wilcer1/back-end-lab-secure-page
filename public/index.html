<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    
</head>
<body>
    <h1>Website</h1>
    <p id="error"></p>
    <form id="sign-up-form">
        <h2>Sign up</h2>
        <span>Name</span><br>
        <input type="text" id="sign-up-name"><br>
        <span>E-mail</span><br>
        <input type="email" id="sign-up-email"><br>
        <span>Password</span><br>
        <input type="password" id="sign-up-password"><br>
        <button type="submit">Sign up</button><br><br>
    </form>

    <form id="login-form">
        <h2>Login</h2>
        <span>E-mail</span><br>
        <input type="email" id="email"><br>
        <span>Password</span><br>
        <input type="password" id="password"><br>
        <button type="submit">Login</button><br>
    </form>

    <script src="app.js"></script>
</body>
</html>
